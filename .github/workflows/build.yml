name: Build

on:
  push

jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: corretto
          java-version: 17
          cache: maven

      - name: Maven build
        run: ./mvnw clean install
        env:
          CI: true


